<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Elements Demo</title>
    <style>
        #svg-container {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }

        h1 {
            text-align: center;
        }

        #svg-container {

            background-image: radial-gradient(circle, #000 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body>
    <h1>Basic Elements Demo</h1>
    <div id="svg-container"></div>

    <script src="../../../dist/bundle.js"></script>
    <script>
        const container = document.getElementById('svg-container');

        if (container) {
            const diagram = new myLibrary.Diagram({ container });

            // Criando um DiagramElement (nesse caso, um ret√¢ngulo)
            const rectangle = new myLibrary.Rectangle(50, 50, 200, 100, 'blue');

            const rectangle2 = new myLibrary.Rectangle(300, 500, 200, 100, 'red');

            const circle = new myLibrary.Circle(0, 0, 60, 'red');

            const diamond = new myLibrary.Diamond(150, 150, 150, 'orange');
           
            //const umlElement = new myLibrary.UMLElement(50, 50, 'Person', ['+ name: String', '+ age: int'], ['+ getName(): String', '+ getAge(): int']);
            //diagram.addElement(umlElement);

            const link2 = new myLibrary.BezierLink(rectangle, rectangle2);
            
            const link = new myLibrary.LinkBase(circle, diamond);

            // Adicionando o DiagramElement ao diagrama
            diagram.addElement(rectangle);
            diagram.addElement(circle);
            diagram.addElement(diamond);
            diagram.addElement(rectangle2)

            diagram.addLink(link);
            diagram.addLink(link2);

            container.diagram = diagram;
        }
    </script>
</body>

</html>
