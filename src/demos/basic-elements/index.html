<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Elements Demo</title>
    <style>
        #svg-container {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }

        h1 {
            text-align: center;
        }

        #svg-container {

            background-image: radial-gradient(circle, #000 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>

<body>
    <h1>Basic Elements Demo</h1>
    <div id="svg-container"></div>

    <script src="../../../dist/bundle.js"></script>
    <script>
        const container = document.getElementById('svg-container');

        if (container) {
            const diagram = new myLibrary.Diagram({ container });

            // Criando um DiagramElement (nesse caso, um ret√¢ngulo)
            const rectangle = new myLibrary.Rectangle(350, 40, 200, 100, 'blue');

            const rectangle2 = new myLibrary.Rectangle(350, 200, 200, 100, 'gray');

            const circle = new myLibrary.Circle(450, 570, 30, 'black');

           const diamond = new myLibrary.Diamond(450, 420, 150, 'orange');

           const rectangle3 = new myLibrary.Rectangle(702, 375, 200, 100, 'green');


            
            const link3 = new myLibrary.ArrowLink( rectangle,rectangle2);
            const link4 = new myLibrary.ArrowLink( rectangle2,diamond);
            const link5 = new myLibrary.ArrowLink( diamond,rectangle3);
            const arrowLink =  new myLibrary.ArrowLink(diamond,circle);
            
            diagram.addLink(link4)
            diagram.addLink(link3)
            diagram.addLink(link5)
            diagram.addLink(arrowLink)

            // Adicionando o DiagramElement ao diagrama
            diagram.addElement(rectangle);
            diagram.addElement(circle);
            diagram.addElement(diamond);
            diagram.addElement(rectangle2);
            diagram.addElement(rectangle3)


            container.diagram = diagram;
        }
    </script>
</body>

</html>
